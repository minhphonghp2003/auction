  <style>
    /* width */
::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {

}
 
/* Handle */

}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
